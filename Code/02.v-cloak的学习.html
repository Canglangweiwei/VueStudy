<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- 使用 v-cloak 能够解决插件表达式闪烁的问题 -->
        <p v-cloak>{{msg}}</p>
        <!-- 默认 v-text 是没有闪烁问题的, v-text 会覆盖元素中原本的内容,但是插值表达式只会替换自己的这个占位符,不会把整个元素的内容清空 -->
        <h4 v-text="msg"></h4>
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <!-- b -->
        <div v-html="msg2"></div>
        <!-- v-bind 是 Vue 中,提供用于绑定属性的指令 -->
        <!-- 注意: v-bind: 指令可以被简写为 :属性 -->
        <!-- v-bind 中可以写合法的 JS 表达式 -->
        <input type="button" value="按钮" v-bind:title="mytitle + '123'">
        <input type="button" value="按钮" :title="mytitle + '123'">
        <br>
        <br>
        <!-- Vue 中提供了 v-on： 事件绑定机制 -->
        <input type="button" value="按钮" v-on:click="show">
        <input type="button" value="按钮" @click="show">
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是H1</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: { //这个 methods 属性中定义了当前 Vue 实例所有可用的方法
                show: function() {
                    alert('hello');
                }
            }
        })
    </script>

</body>

</html>
