<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model="middlename">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">

        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
                middlename: ''
            },
            methods: {},
            // 在 computed 中，可以定义一些属性，这些属性叫做【计算属性】，计算属性的本质就是一个方法，只不过我们在使用这些计算属性的时候是把他们的名称直接当作属性来使用的，并不会把计算属性当作方法去调用；
            computed: {
                // 注意：计算属性，在引用的时候一定不要加 () 去调用，直接把它当作普通属性去使用就好了；
                // 注意：只要计算属性这个 function 内部所用到的任何 data 中的书发生了变化，就会立即重新计算这个计算属性的值
                // 注意：计算属性的求值结果会被缓存起来方便下次直接使用，如果计算属性方法中所依赖的任何数据都没有发生过变化，则不会重新对计算属性求值
                'fullname': function() {
                    console.log('ok');
                    return this.firstname + '-' + this.middlename + '-' + this.lastname;
                }
            },
        });
    </script>
</body>

</html>
